<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
<main class="main-container">
  <div id="profile-background-box">
    <div id="profile">
      <div id="profile-photo">
        <img src="assets/images/avatar-jessica.jpeg" alt="profile-avatar">
      </div>
      <div id="profile-name">
        <h1>Jessica Randall</h1>
      </div>
      <div id="profile-country">
        <p>London, United Kingdom</p>
      </div>
      <div id="profile-comment">
        <p>"Front-end developer and avid reader."</p>
      </div>
    </div>
    
    <div id="social-media-buttons">
      <a class="sc-media-button" href="https://github.com/" target="_blank">
        <p>GitHub</p>
      </a>

      <a class="sc-media-button" href="https://www.frontendmentor.io/" target="_blank">
        <p>Frontend Mentor</p>
      </a>

      <a class="sc-media-button" href="http://linkedin.com/" target="_blank">
        <p>LinkedIn</p>
      </a>

      <a class="sc-media-button" href="http://x.com/" target="_blank">
        <p>Twitter</p>
      </a>
      
      <a class="sc-media-button" href="http://instagram.com/" target="_blank">
        <p>Instagram</p>
      </a>
    </div>
  </div>
</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/thebefast6239">thebefast6239</a>.
  </div>
</footer>
</body>
</html>
